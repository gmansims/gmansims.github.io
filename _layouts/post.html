---
layout: default
---

<header class="hero">
  <h1>{{ page.title }}</h1>
  {% assign words = content | number_of_words %}{% assign mins = words | plus: 199 | divided_by: 200 %}
  <p class="meta">{{ page.date | date: "%b %-d, %Y" }} · {{ mins }} min read</p>
</header>

<article class="card">
  {{ content }}

  <div class="divider"></div>

  <p style="text-align: center; color: #6b7b73;">
    <a href="{{ '/' | relative_url }}">← Back to all articles</a>
  </p>
</article>
