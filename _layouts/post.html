---
layout: default
---

<header class="hero">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%b %-d, %Y" }} · {{ page.read_time | default: "5 min read" }}</p>
</header>

<article class="card">
  {{ content }}

  <div class="divider"></div>

  <p style="text-align: center; color: #6b7b73;">
    <a href="{{ '/' | relative_url }}">← Back to all articles</a>
  </p>
</article>
